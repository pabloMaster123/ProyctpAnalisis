<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
</head>
<body>
    
    <form class="formulario-registro">
        
        <h1>Registro</h1>
        
        <div class="item-registro">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" id="nombre-usuario">
            <label>Email</label>
            <input type="email" placeholder="Email" id="email-usuario">
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password-usuario">
            <label>Tipo Usuario</label>           
            <input type="select" placeholder="Tipo Usuario" id="tipo-usuario">
            <input type="submit" value="Registarse" id="registarse-usuario">
        </div>

    </form>

    <script src='codigo.js'></script>
</body>
</html>
